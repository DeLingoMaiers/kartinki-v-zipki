name: Images to ZIP

on:
  workflow_dispatch:
    inputs:
      gist_id:
        description: 'Gist ID'
        required: true
      folder_name:
        description: 'Output folder name'
        required: false
        default: 'export'

jobs:
  create-zip:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Download images and create ZIP
        env:
          GIST_ID: ${{ github.event.inputs.gist_id }}
          FOLDER_NAME: ${{ github.event.inputs.folder_name }}
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          python3 << 'EOF'
          import os
          import json
          import requests
          import zipfile
          import concurrent.futures

          GIST_ID = os.environ['GIST_ID']
          GH_TOKEN = os.environ['GH_TOKEN']
          FOLDER_NAME = os.environ.get('FOLDER_NAME', 'export')
          
          headers = {'Authorization': f'token {GH_TOKEN}'}

          print(f"Fetching Gist: {GIST_ID}")
          gist_resp = requests.get(f'https://api.github.com/gists/{GIST_ID}', headers=headers)
          gist_resp.raise_for_status()
          gist_data = gist_resp.json()
          
          images_content = gist_data['files']['images.json']['content']
          images = json.loads(images_content)
          
          print(f"Processing {len(images)} images...")

          def download_image(item):
              url = item.get('url')
              name = item.get('name', 'image')
              img_type = item.get('type', 'main')
              
              if not url:
                  return None
              
              try:
                  r = requests.get(url, timeout=60, allow_redirects=True)
                  if r.status_code == 200:
                      content_type = r.headers.get('content-type', '')
                      ext = '.png'
                      if 'jpeg' in content_type or 'jpg' in content_type:
                          ext = '.jpg'
                      elif 'webp' in content_type:
                          ext = '.webp'
                      elif 'svg' in content_type:
                          ext = '.svg'
                      
                      filename = f"{name}_{img_type}{ext}"
                      filename = "".join(c for c in filename if c.isalnum() or c in '._- ').strip()
                      return (filename, r.content)
              except Exception as e:
                  print(f"Error downloading {name}: {e}")
              return None

          print("Downloading images...")
          with concurrent.futures.ThreadPoolExecutor(max_workers=30) as executor:
              results = list(executor.map(download_image, images))
              downloaded = [r for r in results if r is not None]

          print(f"Downloaded {len(downloaded)} of {len(images)} images")

          if len(downloaded) > 0:
              zip_path = f'/tmp/{FOLDER_NAME}.zip'
              print("Creating ZIP...")
              with zipfile.ZipFile(zip_path, 'w', zipfile.ZIP_DEFLATED) as zf:
                  for filename, content in downloaded:
                      zf.writestr(filename, content)

              zip_size = os.path.getsize(zip_path)
              print(f"ZIP created: {zip_size / 1024 / 1024:.2f} MB")
              
              with open('/tmp/result.json', 'w') as f:
                  json.dump({
                      'success': True,
                      'filesCount': len(downloaded),
                      'totalFiles': len(images),
                      'fileSize': zip_size,
                      'fileSizeMB': round(zip_size / 1024 / 1024, 2)
                  }, f)
          else:
              with open('/tmp/result.json', 'w') as f:
                  json.dump({'success': False, 'error': 'No images downloaded'}, f)
              exit(1)
          EOF

      - name: Upload to R2
        env:
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          FOLDER_NAME: ${{ github.event.inputs.folder_name }}
        run: |
          pip install boto3
          
          python3 << 'EOF'
          import os
          import json
          import boto3

          FOLDER_NAME = os.environ.get('FOLDER_NAME', 'export')
          zip_path = f'/tmp/{FOLDER_NAME}.zip'
          r2_filename = f'{FOLDER_NAME}.zip'

          s3 = boto3.client(
              's3',
              endpoint_url=os.environ['R2_ENDPOINT'],
              aws_access_key_id=os.environ['R2_ACCESS_KEY_ID'],
              aws_secret_access_key=os.environ['R2_SECRET_ACCESS_KEY']
          )

          print(f"Uploading {zip_path} to R2...")
          s3.upload_file(zip_path, 'hevc-bucket', r2_filename, ExtraArgs={'ContentType': 'application/zip'})
          
          public_url = f"https://pub-4a502e89738d4faaa0974f3ed05a0594.r2.dev/{r2_filename}"
          print(f"Uploaded: {public_url}")

          with open('/tmp/result.json') as f:
              result = json.load(f)
          
          result['publicUrl'] = public_url
          result['filename'] = r2_filename
          
          with open('/tmp/result.json', 'w') as f:
              json.dump(result, f)
          EOF

      - name: Save result to Gist
        env:
          GIST_ID: ${{ github.event.inputs.gist_id }}
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          python3 << 'EOF'
          import os
          import json
          import requests

          GIST_ID = os.environ['GIST_ID']
          GH_TOKEN = os.environ['GH_TOKEN']

          with open('/tmp/result.json') as f:
              result = json.load(f)

          result['status'] = 'completed'

          requests.patch(
              f'https://api.github.com/gists/{GIST_ID}',
              headers={'Authorization': f'token {GH_TOKEN}'},
              json={'files': {'result.json': {'content': json.dumps(result, indent=2)}}}
          )
          
          print(json.dumps(result, indent=2))
          EOF
